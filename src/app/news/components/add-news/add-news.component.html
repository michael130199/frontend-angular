<h1>Agregar Noticias</h1>

<div class="row">
  <div class="col-6">
  
    <label>Titulo</label>
    <input type="text" [(ngModel)]="newsTitle" (keyup)="mostrarNombre()">

    <label>Author</label>
    <input type="text" [(ngModel)]="newsAuthor">

    <label>Descripción</label>
    <input type="text" [(ngModel)]="newsDescrip">

    <div class="form-group col-md-4">
      <label for="inputState">Tipo De Noticia</label>
      <select id="inputState" class="form-control">
        <option selected>...</option>
        <option selected>Institucional</option>
        <option selected>Otras Opciones</option>
        <option>...</option>
      </select>
    </div>
    
  </div>
  <div class="col-5 row">


      <!-----   CARDS   ----->
				<div class="example-1 chip col-12">
            <!-- cambiar card -->
            <div class="wrapper">
              <div class="date">
                <span class="day">12</span>
                <span class="month">Aug</span>
                <span class="year">2016</span>
              </div>
              <div class="tag">
                <span>{{newsType}}</span>
              </div>
            </div>
            <div class="data">
              <div class="content">
                <span class="author">Autor: {{newsAuthor}}</span>
                <h1 class="title"><a href="#">{{newsTitle}}</a></h1>
                <p class="text">{{newsDescrip}}</p>
                <a href="" class="link">Leer Más</a>
  
                <label for="show-menu" class="menu-button">
                  <span>
                    <img src="font/icons/outline-arrow_drop_down_circle-24px.svg">
                    Imagen Default
                  </span>
                </label>
              </div>
            </div>
                    
          </div>
          <!-----   CARDS   ----->	
    
  </div>
</div>
